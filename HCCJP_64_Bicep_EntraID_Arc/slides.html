<h1 id="%F0%9F%8E%AF-%E3%81%AA%E3%81%9C%E4%BB%8Abicep%E3%81%A7entra-id%E3%81%AA%E3%81%AE%E3%81%8B"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> なぜ今、BicepでEntra IDなのか？</h1>
<h2 id="%E2%9A%A0%EF%B8%8F-id%E7%AE%A1%E7%90%86%E3%81%AE%E7%8F%BE%E7%8A%B6%E3%81%A8%E8%AA%B2%E9%A1%8C"><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>ID管理の現状と課題</strong></h2>
<ul>
<li><strong>手動でのグループ作成・権限設定</strong> → ヒューマンエラーの温床</li>
<li><strong>設定の属人化</strong> → 担当者不在時に困る</li>
<li><strong>環境間の設定差異</strong> → 開発・本番で設定が異なる</li>
<li><strong>監査証跡の不足</strong> → 誰がいつ何を変更したか不明</li>
</ul>
<h2 id="%E2%9C%85-bicep%E3%81%AB%E3%82%88%E3%82%8B%E8%A7%A3%E6%B1%BA"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Bicepによる解決</strong></h2>
<ul>
<li><strong>コードによる管理</strong> → レビュー可能、ミス削減</li>
<li><strong>Git管理</strong> → 変更履歴、ロールバック可能</li>
<li><strong>CI/CDパイプライン</strong> → 自動デプロイ、環境間の一貫性</li>
<li><strong>宣言的な記述</strong> → あるべき状態を定義</li>
</ul>
<h2 id="%F0%9F%8E%AF-%E6%9C%AC%E6%97%A5%E3%81%AE%E3%82%B4%E3%83%BC%E3%83%AB"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> <strong>本日のゴール</strong></h2>
<p><strong>「Entra IDもAzureリソースもコードで管理」する時代へ！</strong></p>
</section>

<h1 id="%E2%9A%A0%EF%B8%8F-%E5%AE%9F%E8%A3%85%E6%99%82%E3%81%AE%E3%83%8F%E3%83%9E%E3%82%8A%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88"><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> 実装時のハマりポイント</h1>
<h2 id="%F0%9F%94%A7-bicepconfigjson%E3%81%AE%E9%85%8D%E7%BD%AE%E5%A0%B4%E6%89%80"><img class="emoji" draggable="false" alt="🔧" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f527.svg" data-marp-twemoji=""/> bicepconfig.jsonの配置場所</h2>
<ul>
<li><strong>VS Codeで開いているフォルダのルート</strong>に配置する必要あり</li>
<li>サブディレクトリに置いても認識されない</li>
<li>各デモディレクトリに個別配置が必要(だと思う)</li>
<li>VS CodeのBicep拡張は挙動が不安定で結果が一意でないように思う。</li>
</ul>
<h2 id="%F0%9F%94%84-%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97%E3%81%AEowner%E8%A8%AD%E5%AE%9A%E3%81%AF2%E5%9B%9E%E5%AE%9F%E8%A1%8C%E3%81%8C%E5%BF%85%E8%A6%81"><img class="emoji" draggable="false" alt="🔄" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f504.svg" data-marp-twemoji=""/> グループのowner設定は2回実行が必要</h2>
<ul>
<li><strong>ManagedIDをグループオーナーに設定する場合</strong></li>
<li><strong>1回目のデプロイでは失敗</strong>することが多い</li>
<li><strong>2回目で成功</strong>するパターン</li>
<li><code>dependsOn</code> を設定しても同様</li>
<li><strong>Microsoft公式ドキュメントにも記載されている既知の問題</strong></li>
</ul>
</section>

<h2 id="%F0%9F%97%91%EF%B8%8F-%E3%83%AA%E3%82%BD%E3%83%BC%E3%82%B9%E5%89%8A%E9%99%A4%E3%81%AE%E6%B3%A8%E6%84%8F%E7%82%B9"><img class="emoji" draggable="false" alt="🗑️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f5d1.svg" data-marp-twemoji=""/> リソース削除の注意点</h2>
<ul>
<li><strong>リソースグループ削除だけでは不十分</strong></li>
<li><strong>Entra IDリソース</strong>（グループ、アプリ等）は別途削除が必要</li>
</ul>
<h2 id="%F0%9F%90%9B-azure-cli-%E3%81%AE%E3%83%90%E3%82%B0%E5%AF%BE%E5%BF%9C"><img class="emoji" draggable="false" alt="🐛" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f41b.svg" data-marp-twemoji=""/> Azure CLI のバグ対応</h2>
<h3 id="%E3%82%88%E3%81%8F%E9%81%AD%E9%81%87%E3%81%99%E3%82%8B%E3%82%A8%E3%83%A9%E3%83%BC">よく遭遇するエラー</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>The content for this response was already consumed
</code></pre>
<h3 id="%E8%A7%A3%E6%B1%BA%E6%96%B9%E6%B3%95">解決方法</h3>
<ul>
<li><strong>Azure CLI のバグ</strong>が原因</li>
<li><strong>Azure PowerShell</strong> を使用することで回避可能</li>
<li>Bicepの展開時エラー時にこのメッセージが表示される模様</li>
</ul>
</section>
